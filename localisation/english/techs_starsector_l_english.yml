l_english:
  tech_starsector_naval_balance:0 "Starsector Naval Balance"
  tech_starsector_naval_balance_desc:0 "Ongoing technological neglect, compounded by the significant loss of the Domain Gate Network, is causing a sharp decline in the galaxy's ship numbers. The outdated space travel tech, coupled with a diminishing skilled workforce and the decline of manufacturing hubs, has become even more pronounced without the presence of the Gate Network. The galaxy is currently grappling with a substantial reduction in its fleet size due to these challenges."




